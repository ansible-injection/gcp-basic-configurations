---
# defaults file for gcp-basic-configurations

# GCP connection parameters
general:
    project: sandbox-236618                     #GCP project id
    region: europe-west4
    auth_kind: serviceaccount
    service_account_file: ~/.ssh/ansible.json   #ansible service account file name
scopes:
    - https://www.googleapis.com/auth/compute

# Fundamental Packages to install    
packages: 
    - openjdk-8-jre
    - pdsh

# machine-user details
user:
    xxx:                                  #username: Apply to other fields!
        type: "rsa"                       #ssh-key
        file: "/home/xxx/.ssh/id_rsa"     #username!
        groups: "google-sudoers,adm"      #GCP sudo groups

additional_disks:
    data-disk: 
        path: "/data"
        device: "/dev/sdb"
        fstype: "ext4"
        owner: "xxx"                      #username!
    log-disk: 
        path: "/logs"
        device: "/dev/sdc"
        fstype: "ext4"
        owner: "xxx"                      #username!